<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- L-shaped Pipe -->
  <g transform="translate(100, 100)">
    <!-- Vertical pipe segment -->
    <rect x="-20" y="-60" width="40" height="80" fill="#1976d2" rx="4" ry="4"/>
    
    <!-- Horizontal pipe segment -->
    <rect x="-20" y="-20" width="80" height="40" fill="#1976d2" rx="4" ry="4"/>
    
    <!-- Joint circle at the corner -->
    <circle cx="0" cy="0" r="24" fill="#0d47a1"/>
    
    <!-- Inner joint circle -->
    <circle cx="0" cy="0" r="18" fill="#1976d2"/>
    
    <!-- Flow indicator dots -->
    <circle cx="0" cy="-40" r="3" fill="#64b5f6"/>
    <circle cx="0" cy="-25" r="3" fill="#64b5f6"/>
    <circle cx="0" cy="-10" r="3" fill="#64b5f6"/>
    
    <circle cx="15" cy="0" r="3" fill="#64b5f6"/>
    <circle cx="30" cy="0" r="3" fill="#64b5f6"/>
    <circle cx="45" cy="0" r="3" fill="#64b5f6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    Pipeline Builder
  </text>
</svg>