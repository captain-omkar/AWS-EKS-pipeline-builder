apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{ pipeline_name }}
  namespace: {{ namespace }}
  labels:
    app.type: "{{ app_type }}"
    product: "{{ product }}"
spec:
  # This template was edited via the frontend
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ pipeline_name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ pipeline_name }}
        app.type: "{{ app_type }}"
        service.name: "{{ pipeline_name }}"
        product: "{{ product }}"
    spec:
      serviceAccountName: appmesh-comp
      containers:
      - name: {{ pipeline_name }}
        image: {{ image }}
        imagePullPolicy: Always
        ports:
          - containerPort: {{ target_port }}
        resources:
          limits:
            memory: "{{ memory_limit }}"
            cpu: "{{ cpu_limit }}"
          requests:
            memory: "{{ memory_request }}"
            cpu: "{{ cpu_request }}"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: {{ node_group }}
                    operator: In
                    values:
                      - "true"
      tolerations:
        - key: {{ node_group }}
          operator: Equal
          value: "true"
          effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: {{ pipeline_name }}
  namespace: {{ namespace }}
spec:
  selector:
    app.kubernetes.io/name: {{ pipeline_name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ target_port }}
  type: ClusterIP